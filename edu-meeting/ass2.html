<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="TemplateMo">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">

    <title>DMSL VIRTUAL LAB</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/templatemo-edu-meeting.css">
    <link rel="stylesheet" href="assets/css/owl.css">
    <link rel="stylesheet" href="assets/css/lightbox.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            height: 60px;
            background-color: #343a40;
            position: absolute;
            width: 100%;
            z-index: 2;
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            text-decoration: none;
            margin-top: 10px;
        }

        .header .pict img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
            position: absolute;
            width: 100%;
            z-index: 2;
            margin-top: 60px; /* Adjust this value to suit your layout */
        }

        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .main-banner {
            position: relative;
            height: 900px;
            width: 100%;
            background: url('pict building.jpg') center/cover no-repeat;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .row {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: 100px 0;
        }

        .column {
            flex: 0 1 300px;
            box-sizing: border-box;
            margin: 10px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .column h2 {
            color: #343a40;
        }

        .column p {
            color: #555;
        }

        .column video {
            width: 100%;
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="header">
        <header class="header-area header-sticky">
            <a href="index.html" class="logo">Pune Institute of Computer Technology</a>
            <div class="pict">
                <img src="pict logo 1.png">
            </div>
            <nav class="main-nav">
                <ul class="nav">
                    <li class="scroll-to-section"><a href="index.html" class="active">Home</a></li>
                    <!-- Add your other navigation items here -->
                </ul>
                <a class='menu-trigger'>
                    <span>Menu</span>
                </a>
            </nav>
        </header>
    </div>

    <div class="topnav">
        <a href="meeting-details.html">AIM</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
        <!-- Add your other topnav items here -->
    </div>

    <section class="section main-banner" id="top" data-section="section1">
        <div class="video-overlay header-text">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- Your banner content goes here -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="row">
        <!-- Your columns go here -->
    </div>

</body>
</html>
